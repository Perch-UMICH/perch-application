        <!-- Tap Target Structure -->
        <div class="tap-target" data-activates="feature">

            <a id='feedback-link' class='null-link-style' href='#' target="_blank" style="z-index: 999"><p>Feedback Submission Form Here!</p></a>

        </div>
    </div>
    <script type="text/javascript">
      let problem_page = window.location.href;
      let url = "/feedback?source=" + problem_page;
      let link = document.getElementById('feedback-link');
      link.setAttribute("href", url);
    </script>
